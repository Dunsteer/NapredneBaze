<div *ngIf="user$|async as user; else noUser">
    <span style="margin-right: 150px;">{{ title }}</span> {{user.firstName}} {{user.lastName}} ({{user.username}})
    <button style="margin-left:50px" (click)="logout()">Logout</button>
    <br>
    <hr>
</div>
<ng-template #noUser><button routerLink='login'>Login</button></ng-template>
<router-outlet></router-outlet>
